//이 프로젝트의 플러그인 의존성 관리
buildscript {
    //사용하는 전역변수를 설정하겠다.
    ext {
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

//앞서 선언한 플러그인 의존성들을 적용할것인지를 결정하는 코드
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 부트의 의존성들을 관리해 주는 플러그인

group 'com.jojoldu.book'
version '1.0.4-SNAPSHOT-'+new Date().format("yyyyMMddHHmmss")
sourceCompatibility = 1.8

// 어떤 원격 저장소에서 받을지를 정합니다.
repositories {
    mavenCentral() // 기본적을 사용
    jcenter() // 최근에도 많이 사용
}

// 프로젝트 개발에 필요한 의존성들을 선언하는곳,
dependencies {
    // 버전을 명시 하지 않아야 (위의 plugin:${springBootVersion}) 사용 가능
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}